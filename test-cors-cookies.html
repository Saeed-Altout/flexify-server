<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS & Cookies Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üç™ CORS & Cookies Test</h1>
    
    <div class="test-section">
        <h3>Test Configuration</h3>
        <p><strong>API Base URL:</strong> <span id="apiUrl">http://localhost:3000/api/v1</span></p>
        <p><strong>With Credentials:</strong> <span id="withCredentials">true</span></p>
    </div>

    <div class="test-section">
        <h3>1. Test Sign Up</h3>
        <button onclick="testSignUp()">Sign Up Test User</button>
        <div id="signupResult"></div>
    </div>

    <div class="test-section">
        <h3>2. Test Sign In</h3>
        <button onclick="testSignIn()">Sign In Test User</button>
        <div id="signinResult"></div>
    </div>

    <div class="test-section">
        <h3>3. Test Protected Route</h3>
        <button onclick="testProtectedRoute()">Get Current User</button>
        <div id="protectedResult"></div>
    </div>

    <div class="test-section">
        <h3>4. Test Sign Out</h3>
        <button onclick="testSignOut()">Sign Out</button>
        <div id="signoutResult"></div>
    </div>

    <div class="test-section">
        <h3>5. Check Cookies</h3>
        <button onclick="checkCookies()">Check Browser Cookies</button>
        <div id="cookiesResult"></div>
    </div>

    <div class="test-section">
        <h3>6. Test Navigation Simulation</h3>
        <button onclick="simulateNavigation()">Simulate Page Navigation</button>
        <button onclick="simulateRefresh()">Simulate Page Refresh</button>
        <div id="navigationResult"></div>
    </div>

    <div class="test-section">
        <h3>7. Cookie Persistence Test</h3>
        <button onclick="testCookiePersistence()">Test Cookie Persistence</button>
        <div id="persistenceResult"></div>
    </div>

    <div class="test-section">
        <h3>8. Debug Server Cookies</h3>
        <button onclick="debugServerCookies()">Check Server Cookie Debug</button>
        <div id="debugResult"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api/v1';
        
        // Configure axios with credentials
        const apiClient = axios.create({
            baseURL: API_BASE,
            headers: {
                'Content-Type': 'application/json',
            },
            withCredentials: true,
        });

        function displayResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            element.className = isError ? 'error' : 'success';
        }

        async function testSignUp() {
            try {
                const response = await apiClient.post('/auth/sign-up', {
                    email: 'test@example.com',
                    name: 'Test User',
                    password: 'password123'
                });
                displayResult('signupResult', response.data);
            } catch (error) {
                displayResult('signupResult', {
                    error: error.message,
                    response: error.response?.data,
                    status: error.response?.status
                }, true);
            }
        }

        async function testSignIn() {
            try {
                const response = await apiClient.post('/auth/sign-in', {
                    email: 'test@example.com',
                    password: 'password123'
                });
                displayResult('signinResult', response.data);
            } catch (error) {
                displayResult('signinResult', {
                    error: error.message,
                    response: error.response?.data,
                    status: error.response?.status
                }, true);
            }
        }

        async function testProtectedRoute() {
            try {
                const response = await apiClient.get('/auth/me');
                displayResult('protectedResult', response.data);
            } catch (error) {
                displayResult('protectedResult', {
                    error: error.message,
                    response: error.response?.data,
                    status: error.response?.status
                }, true);
            }
        }

        async function testSignOut() {
            try {
                const response = await apiClient.post('/auth/sign-out', {});
                displayResult('signoutResult', response.data);
            } catch (error) {
                displayResult('signoutResult', {
                    error: error.message,
                    response: error.response?.data,
                    status: error.response?.status
                }, true);
            }
        }

        function checkCookies() {
            const cookies = document.cookie;
            const cookieData = cookies ? cookies.split(';').map(c => c.trim()) : [];
            
            // Parse NEXT_CWS cookies
            const nextCwsCookies = {};
            cookieData.forEach(cookie => {
                const [name, value] = cookie.split('=');
                if (name && name.startsWith('NEXT_CWS_')) {
                    try {
                        nextCwsCookies[name] = name === 'NEXT_CWS_USER' || name === 'NEXT_CWS_SESSION' 
                            ? JSON.parse(decodeURIComponent(value)) 
                            : decodeURIComponent(value);
                    } catch (e) {
                        nextCwsCookies[name] = decodeURIComponent(value);
                    }
                }
            });
            
            displayResult('cookiesResult', {
                rawCookies: cookies,
                parsedCookies: cookieData,
                nextCwsCookies: nextCwsCookies,
                hasNextCwsToken: cookies.includes('NEXT_CWS_TOKEN'),
                hasNextCwsUser: cookies.includes('NEXT_CWS_USER'),
                hasNextCwsSession: cookies.includes('NEXT_CWS_SESSION'),
                hasAccessToken: cookies.includes('access_token'), // Legacy
                cookieCount: cookieData.length
            });
        }

        function simulateNavigation() {
            // Simulate what happens when navigating between pages
            const beforeCookies = document.cookie;
            displayResult('navigationResult', {
                message: 'Simulating page navigation...',
                cookiesBefore: beforeCookies,
                timestamp: new Date().toISOString()
            });
            
            // Simulate a small delay like page navigation
            setTimeout(() => {
                const afterCookies = document.cookie;
                displayResult('navigationResult', {
                    message: 'Navigation simulation complete',
                    cookiesBefore: beforeCookies,
                    cookiesAfter: afterCookies,
                    cookiesPersisted: beforeCookies === afterCookies,
                    timestamp: new Date().toISOString()
                });
            }, 100);
        }

        function simulateRefresh() {
            const beforeCookies = document.cookie;
            displayResult('navigationResult', {
                message: 'Simulating page refresh...',
                cookiesBefore: beforeCookies,
                timestamp: new Date().toISOString()
            });
            
            // Actually refresh the page
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        }

        async function testCookiePersistence() {
            try {
                // First, sign in
                const signInResponse = await apiClient.post('/auth/sign-in', {
                    email: 'test@example.com',
                    password: 'password123'
                });
                
                const cookiesAfterSignIn = document.cookie;
                
                // Wait a bit
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Check if cookies are still there
                const cookiesAfterDelay = document.cookie;
                
                // Try to access protected route
                const meResponse = await apiClient.get('/auth/me');
                
                displayResult('persistenceResult', {
                    signInSuccess: signInResponse.status === 200,
                    cookiesAfterSignIn: cookiesAfterSignIn,
                    cookiesAfterDelay: cookiesAfterDelay,
                    cookiesPersisted: cookiesAfterSignIn === cookiesAfterDelay,
                    protectedRouteSuccess: meResponse.status === 200,
                    userData: meResponse.data
                });
                
            } catch (error) {
                displayResult('persistenceResult', {
                    error: error.message,
                    response: error.response?.data,
                    status: error.response?.status,
                    cookies: document.cookie
                }, true);
            }
        }

        async function debugServerCookies() {
            try {
                const response = await apiClient.get('/auth/debug-cookies');
                displayResult('debugResult', response.data);
            } catch (error) {
                displayResult('debugResult', {
                    error: error.message,
                    response: error.response?.data,
                    status: error.response?.status
                }, true);
            }
        }

        // Check cookies on page load
        window.onload = function() {
            checkCookies();
        };
    </script>
    
    <!-- Include Axios from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
